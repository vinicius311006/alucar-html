<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="shortcut icon" href="./src/img/ALU.png" type="image/x-icon">
    <title>Alucar</title>
</head>

<body>
    <div id="pagina">
        <div class="principal corpo">
            <header>
                <div class="logo">
                    <img src="./src/ALU.png" alt="logo-empresa">
                </div>
                <nav class="menu">
                    <ul>
                        <li>HOME</li>
                        <li>SOBRE NÓS</li>
                        <li>CONTATOS</li>
                    </ul>
                </nav>
                <div class="menu-direita">
                    <ul>
                        <li>MINHA CONTA</li>
                    </ul>
                    <div class="logo-conta">
                        <img src="./src/logo-perfil.png" alt="foto-perfil">
                    </div>
                </div>
            </header>
            <!-- Início do conteúdo -->

            <div class="conteinerLogin">
                <div class="texto">
                    <h2>LOGIN</h2>
                    <h1>Sou Cliente</h1>
                    <p>
                        Olá! Se você já Alugou na<br>
                        loja da Alucar antes, por favor,<br>
                        informe seu e-mail e senha.
                    </p>
                </div>

                <div class="conteudo">



                    <form action="form" id="form">
                        <div class="controle-form">
                            <div>
                                <label for="email">Email:</label>
                                <input type="email" id="email" placeholder="Informe o seu email">
                            </div>
                        </div>

                        <div class="controle-form">
                            <div class="senha">
                                <label for="senha">Senha:</label>
                                <input type="password" id="senha" placeholder="Informe sua senha">
                            </div>
                        </div>

                        <div class="botao">
                            <button type="submit" id="btnEnviar">
                                ENTRAR
                            </button>
                        </div>

                        <h2>AINDA NÃO TEM CONTA? <span class="cor">CRIAR CONTA</span></h2>
                    </form>
                </div>
            </div>
            <!-- Fim do conteúdo -->
        </div>

        <footer>
            <p>Desenvolvido por #TI2023</p>
            <div class="rede">
                <img src="./src/instagram.png" alt="instagram">
                <img src="./src/twitter.png" alt="twitter">
                <img src="./src/facebook.png" alt="facebook">
            </div>
        </footer>
    </div>
</body>

</html>
