<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/loginteste.css">
    <link rel="stylesheet" type="text/css" href="./src/slick-1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="./src/slick-1.8.1/slick/slick-theme.css" />
    <title>Alucar-locadora de veiculos</title>
</head>

<body>

    <div id="pagina">
        <div class="principal corpo">
            <header>
                <div class="logo">
                    <a href="./index.html"><img src="./src/img/ALU.png" alt="logo-empresa"></a>
                </div>
                <div class="menu" id="menu">
                    <ul>
                        <a href="./index.html">
                            <li>HOME</li>
                        </a>
                        <a href="./sobre.html">
                            <li>SOBRE NÓS</li>
                        </a>
                        <a href="./contato.html">
                            <li>CONTATOS</li>
                        </a>
                        <span>
                            <a href="./login.html">
                                <li>MINHA CONTA</li>
                            </a>
                        </span>
                    </ul>
                </div>

                <div class="menu-direita">
                    <ul>
                        <a href="./login.html">
                            <li>MINHA CONTA</li>
                        </a>
                    </ul>
                    <div class="logo-conta">
                        <img src="./src/img/logo-perfil.png" alt="foto-perfil">
                    </div>
                    <div id="grupo-menu" class="grupo">
                        <img src="./src/img/menu-aberto-branco.png" alt="">
                    </div>
                </div>
            </header>

            <div id="particles-js"></div>
            <div class="conteiner-login">
                <div class="caixa-texto">
                    <h1>LOGIN</h1>
                    <p>Olá! Se você já Alugou na <br>
                        loja da Alucar antes, por favor, <br>
                        informe seu e-mail e senha.</p>
                </div>
                <div class="caixa-login">
                    <form>
                        <div class="email">
                            <label for="">Email:</label>
                            <input type="text" placeholder="Informe o seu Email">
                        </div>

                        <div class="senha">
                            <label for="">Senha:</label>
                            <input type="text" placeholder="Informe sua Senha">
                        </div>

                        <div class="botao">
                            <button type="submit" id="btnEnviar">
                                ENTRAR
                            </button>
                        </div>
                        <div class="criar-conta">
                            <h2>AINDA NÃO TEM CONTA?</h2>
                            <div class="link">
                                <a href="./criarConta.html">CRIAR CONTA</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer>
            <p>Desenvolvido por #TI2023</p>
            <div class="rede">
                <img src="./src/img/instagram.png" alt="instagram">
                <img src="./src/img/twitter.png" alt="twitter">
                <img src="./src/img/facebook.png" alt="facebook">
            </div>
        </footer>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="./src/slick-1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript" src="./js/menu.js"></script>
    <script src="./node_modules/particles.js/particles.js"></script>
    <script src="./node_modules/particles.js/demo/js/app.js"></script>
</body>

</html>
