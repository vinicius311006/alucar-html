<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/conta.css">
    <link rel="shortcut icon" href="./src/img/ALU.png" type="image/x-icon">
    <title>Alucar</title>
</head>

<body>
    <div id="pagina">
        <div class="principal corpo">
            <header>
                <div class="logo">
                    <img src="./src/img/ALU.png" alt="logo-empresa">
                </div>
                <div class="menu">
                    <ul>
                        <a href="./index.html">
                            <li>HOME</li>
                        </a>
                        <a href="./sobre.html">
                            <li>SOBRE NÓS</li>
                        </a>
                        <a href="./contato.html">
                            <li>CONTATOS</li>
                        </a>
                    </ul>
                </div>

                <div class="menu-direita">
                    <ul>
                        <a href="./conta.html">
                            <li>MINHA CONTA</li>
                        </a>
                    </ul>
                    <div class="logo-conta">
                        <img src="./src/img/logo-perfil.png" alt="foto-perfil">
                    </div>
                </div>
            </header>

            <!-- Início do conteúdo -->
            <div class="conteudo">
                <div class="titulo">
                    <h2>Criar Minha Conta</h2>
                </div>
                <form class="form" id="form" action="">

                    <div class="controle-forms">
                        <div class="nome">
                            <label for="nome">Nome Completo:</label>
                            <input type="text" id="nome" placeholder="Informe seu Nome">
                        </div>
                        <div class="cpf">
                            <label for="cpf">CPF:</label>
                            <input type="number" id="cpf" placeholder="Informe seu CPF">
                        </div>
                    </div>

                    <div class="controle-form">
                        <label for="cnh">CNH:</label>
                        <input type="text" id="cnh" placeholder="Informe sua CNH">
                    </div>

                    <div class="controle-form">
                        <label for="data">Data de Nascimento:</label>
                        <input type="date" id="data" placeholder="Informe sua Data de Nascimento">


                    </div>

                    <div class="controle-form">

                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" placeholder="Informe seu Endereço">

                    </div>


                    <div class="controle-forms">
                        <div>
                            <label for="email">Email:</label>
                            <input type="email" id="email" placeholder="Informe o seu email">
                        </div>


                        <div class="senha">
                            <label for="senha">Senha:</label>
                            <input type="password" id="senha" placeholder="Informe sua senha">
                        </div>
                    </div>

                    <div class="controle-form">

                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" placeholder="Informe seu Telefone">
                    </div>
                    <div class="botao">
                        <button type="submit" id="btnEnviar">
                            PROXIMO
                        </button>
                    </div>

                    <h2>Ir para o Login</h2>




                </form>
            </div>
            <!-- Fim do conteúdo -->
        </div>

        <footer>
            <p>Desenvolvido por #TI2023</p>
            <div class="rede">
                <img src="./src/img/instagram.png" alt="instagram">
                <img src="./src/img/twitter.png" alt="twitter">
                <img src="./src/img/facebook.png" alt="facebook">
            </div>
        </footer>
    </div>
</body>

</html>
