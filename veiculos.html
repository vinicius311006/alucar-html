<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração Alucar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="text-center mt-5">
                <h1 class="fs-1">Administração Alucar</h1>
            </div>
            <nav class="navbar navbar-expand-lg bg-secondary-subtle mt-5 p-1 fs-3">
                <div class="container-fluid ">
                    <div class="collapse navbar-collapse" id="navbarNav ">
                        <ul class="navbar-nav ">
                            <!-- <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./admin.html">Home</a>
                            </li> -->
                            <li class="nav-item">
                                <a class="nav-link" href="./veiculos.html">veiculos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./clientes.html">clientes</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="d-flex justify-content-end mb-3 mt-3">
                <button type="button" class="btn btn-secondary" data-bs-target="#addModal" data-bs-toggle="modal">Novo
                    Veiculo </button>
            </div>
            <table id="cadastro" class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">numero-chassi</th>
                        <th scope="col">ano</th>
                        <th scope="col">marca</th>
                        <th scope="col">cor</th>
                        <th scope="col">modelo</th>
                        <th scope="col">placa</th>
                        <th scope="col">diaria</th>
                        <th scope="col">imagem</th>
                        <th scope="col">descrição</th>
                        <th scope="col">editar</th>
                        <th scope="col">excluir</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <section>
                <div class="container">
                    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar Carro</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="form" class="row g-1">
                                        <label for="add-num">numero chassi</label>
                                        <input id="add-num" type="text">
                                        <label for="add-ano">ano</label>
                                        <input id="add-ano" type="text">
                                        <label for="add-marca">marca</label>
                                        <input id="add-marca" type="text">
                                        <label for="add-cor">cor</label>
                                        <input id="add-cor" type="text">
                                        <label for="add-modelo">modelo</label>
                                        <input id="add-modelo" type="text">
                                        <label for="add-placa">placa</label>
                                        <input id="add-placa" type="text">
                                        <label for="add-descricao">descrição</label>
                                        <input id="add-descricao" type="text">
                                        <label for="add-imagem">imagem</label>
                                        <input id="add-imagem" type="text">

                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cancelar</button>
                                    <button type="submit" class="btn btn-primary">Salvar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- atualizar AUALIZAR -->

                    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Atualizar Carro</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="form" class="row g-1">
                                        <label for="add-num">numero chassi</label>
                                        <input id="add-num" type="text">
                                        <label for="add-ano">ano</label>
                                        <input id="add-ano" type="text">
                                        <label for="add-marca">marca</label>
                                        <input id="add-marca" type="text">
                                        <label for="add-cor">cor</label>
                                        <input id="add-cor" type="text">
                                        <label for="add-modelo">modelo</label>
                                        <input id="add-modelo" type="text">
                                        <label for="add-placa">placa</label>
                                        <input id="add-placa" type="text">
                                        <label for="add-descricao">descrição</label>
                                        <input id="add-descricao" type="text">
                                        <label for="add-imagem">imagem</label>
                                        <input id="add-imagem" type="text">

                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cancelar</button>
                                    <button type="submit" class="btn btn-warning">Atualizar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- deletar DELETAR  -->

                    <div class="modal fade" id="delModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">excluir carro</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p>deseja deletar este carro?</p>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cancelar</button>
                                    <button type="submit" class="btn btn-danger">Deletar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="./js/veiculo.js"></script>
</body>

</html>
