<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração Alucar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="text-center mt-5">
                <h1 class="fs-1">Administração Alucar</h1>
            </div>
            <nav class="navbar navbar-expand-lg bg-secondary-subtle mt-5 p-1 fs-3">
                <div class="container-fluid ">
                    <div class="collapse navbar-collapse" id="navbarNav ">
                        <ul class="navbar-nav ">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="./admin.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./veiculos.html">Veiculos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link " href="./clientes.html">Clientes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="./reservaAdm.html">Reserva</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./locacao.html">Locação</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="d-flex justify-content-end mb-3 mt-3">
                <button type="button" class="btn btn-secondary" data-bs-target="#addModal" data-bs-toggle="modal">Nova
                    Reserva </button>
            </div>
            <table id="cadastro" class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Id_Cliente</th>
                        <th scope="col">Id_Reserva</th>
                        <th scope="col">Status</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Data</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Excluir</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <section>
                <div class="container">
                    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Fazer Reserva</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="m-form" class="row g-1">
                                        <label for="m-idc">Id_Cliente</label>
                                        <input id="m-idc" type="number">

                                        <!-- <label for="m-idr">Id_Reserva</label>
                                        <input id="m-idr" type="number"> -->

                                        <label for="m-status">Status</label>
                                        <input id="m-status" type="text">

                                        <label for="m-valor">Valor</label>
                                        <input id="m-valor" type="number">

                                        <label for="m-data">Data</label>
                                        <input id="m-data" type="date">

                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cancelar</button>
                                    <button id="btnSalvar" type="submit" class="btn btn-primary">Salvar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- atualizar AUALIZAR -->

                    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Atualizar Cliente</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="form" class="row g-1">
                                        <!-- <label for="u-idc">Id_Cliente</label>
                                        <input id="u-idc" type="number"> -->

                                        <label for="u-status">Status</label>
                                        <input id="u-status" type="text">

                                        <label for="u-valor">Valor</label>
                                        <input id="u-valor" type="number">

                                        <label for="u-data">Data</label>
                                        <input id="u-data" type="text">
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cancelar</button>
                                    <button id="btnAlterar" type="submit" class="btn btn-warning">Atualizar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- deletar DELETAR  -->

                    <div class="modal fade" id="delModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">excluir Cliente</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p>deseja deletar esta Reserva?</p>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cancelar</button>
                                    <button id="btnSim" type="submit" class="btn btn-danger">Deletar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="../js/reserva.js"></script>
</body>

</html>
