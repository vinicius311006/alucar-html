<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/monstruario.css">
  <title>Alucar-locadora de veiculos</title>
</head>

<body>

  <div id="pagina">
    <div class="principal corpo">
      <header>
        <div class="logo">
          <a href="./index.html"><img src="../src/img/ALU.png" alt="logo-empresa"></a>
        </div>
        <div class="menu" id="menu">
          <ul>
            <a href="./index.html">
              <li>HOME</li>
            </a>
            <a href="./sobre.html">
              <li>SOBRE NÓS</li>
            </a>
            <a href="./contato.html">
              <li>CONTATOS</li>
            </a>
            <span>
              <a href="./login.html">
                <li>MINHA CONTA</li>
              </a>
            </span>
          </ul>
        </div>

        <div class="menu-direita">
          <ul>
            <a href="./login.html">
              <li>MINHA CONTA</li>
            </a>
          </ul>
          <div class="logo-conta">
            <img src="../src/img/logo-perfil.png" alt="foto-perfil">
          </div>
          <div id="grupo-menu" class="grupo">
            <img src="../src/img/menu-aberto-branco.png" alt="">
          </div>
        </div>
      </header>

      <div class="caixa-mons">
        <div class="nome-car">
          <h1>Hyundai HB20S</h1>
        </div>

        <div class="img-car">
          <img src="../src/img/hb20.png" alt="">
        </div>

        <div class="descricao-car">
          <div class="ano">
            <div class="linha">
              <img src="../src/img/calendario.png" alt="">
              <div>
                <p>ano</p>
              </div>
            </div>
            <p>2018/2019</p>
          </div>

          <div class="cambio">
            <div class="linha">
              <img src="../src/img/cambio-de-marchas.png" alt="">
              <div>
                <p>câmbio</p>
              </div>
            </div>
            <p>Automatico</p>
          </div>

          <div class="cor">
            <div class="linha">
              <img src="../src/img/paleta-de-pintor.png" alt="">
              <div>
                <p>cor</p>
              </div>
            </div>
            <p>Prata</p>
          </div>

          <div class="combustivel">
            <div class="linha">
              <img src="../src/img/posto-de-gasolina.png" alt="">
              <div>
                <p>combustivel</p>
              </div>
            </div>
            <p>Gasolina <br> Álcool</p>
          </div>
        </div>
      </div>
      <div class="voltar">
        <a href="./reserva.html">Voltar</a>
      </div>

    </div>

    <footer>
      <p>Desenvolvido por #TI2023</p>
      <div class="rede">
        <img src="../src/img/instagram.png" alt="instagram">
        <img src="../src/img/twitter.png" alt="twitter">
        <img src="../src/img/facebook.png" alt="facebook">
      </div>
    </footer>
  </div>
  <script type="text/javascript" src="//code.jquery.com/jquery-3.7.1.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="../js/menu.js"></script>
</body>

</html>
