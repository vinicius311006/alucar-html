<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/conta.css">
    <link rel="shortcut icon" href="./src/img/ALU.png" type="image/x-icon">
    <title>Alucar</title>
</head>

<body>
    <div id="pagina">
        <div class="principal corpo">
            <header>
                <div class="logo">
                    <a href="./index.html"><img src="../src/img/ALU.png" alt="logo-empresa"></a>
                </div>
                <div class="menu" id="menu">
                    <ul>
                        <a href="./index.html">
                            <li>HOME</li>
                        </a>
                        <a href="./sobre.html">
                            <li>SOBRE NÓS</li>
                        </a>
                        <a href="./contato.html">
                            <li>CONTATOS</li>
                        </a>
                        <span>
                            <a href="./login.html">
                                <li>MINHA CONTA</li>
                            </a>
                        </span>
                    </ul>
                </div>

                <div class="menu-direita">
                    <ul>
                        <a href="./login.html">
                            <li>MINHA CONTA</li>
                        </a>
                    </ul>
                    <div class="logo-conta">
                        <img src="../src/img/logo-perfil.png" alt="foto-perfil">
                    </div>
                    <div id="grupo-menu" class="grupo">
                        <img src="../src/img/menu-aberto-branco.png" alt="">
                    </div>
                </div>
            </header>

            <!-- Início do conteúdo -->
            <div id="particles-js"></div>
            <div class="caixa-conta">
                <div class="conteudo">
                    <div class="titulo">
                        <h2>Criar Minha Conta</h2>
                    </div>
                    <form class="form" id="m-form" action="">

                        <div class="controle-forms">
                            <div class="nome">
                                <label for="nome">Nome Completo:</label>
                                <input type="text" id="nome" placeholder="Informe seu Nome">
                            </div>
                            <div class="cpf">
                                <label for="cpf">CPF:</label>
                                <input type="text" id="cpf" placeholder="Informe seu CPF" maxlength="11">
                            </div>
                        </div>

                        <div class="controle-form">
                            <label for="cnh">CNH:</label>
                            <input type="text" id="cnh" placeholder="Informe sua CNH" maxlength="9">
                        </div>

                        <!-- <div class="controle-form">
                            <label for="data">Data de Nascimento:</label>
                            <input type="date" id="data" placeholder="Informe sua Data de Nascimento">
                        </div> -->

                        <div class="controle-form">

                            <label for="endereco">Endereço:</label>
                            <input type="text" id="endereco" placeholder="Informe seu Endereço">

                        </div>


                        <div class="controle-forms">
                            <div>
                                <label for="email">Email:</label>
                                <input type="email" id="email" placeholder="Informe o seu email">
                            </div>


                            <div class="senha">
                                <label for="senha">Senha:</label>
                                <input type="password" id="senha" placeholder="Informe sua senha">
                            </div>
                        </div>

                        <div class="controle-form">

                            <label for="telefone">Telefone:</label>
                            <input type="tel" id="telefone" placeholder="Informe seu Telefone" maxlength="11">
                        </div>
                        <div class="botao">
                            <button type="button" id="btnEnviar">
                                PROXIMO
                            </button>
                        </div>
                        <div class="voltar">
                            <a href="./login.html">Ir para o Login</a>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Fim do conteúdo -->
        </div>
        <footer>
            <p>Desenvolvido por #TI2023</p>
            <div class="rede">
                <img src="../src/img/instagram.png" alt="instagram">
                <img src="../src/img/twitter.png" alt="twitter">
                <img src="../src/img/facebook.png" alt="facebook">
            </div>
        </footer>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="../js/menu.js"></script>
    <script src="../node_modules/particles.js/particles.js"></script>
    <script src="../node_modules/particles.js/demo/js/app.js"></script>
    <script type="text/javascript" src="../js/criarConta.js"></script>
</body>

</html>
