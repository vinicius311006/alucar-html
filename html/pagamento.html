<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/pagamento.css">
    <link rel="shortcut icon" href="./src/img/ALU.png" type="image/x-icon">
    <title>Alucar</title>
</head>

<body>
    <div id="pagina">
        <div class="principal corpo">
            <header>
                <div class="logo">
                    <a href="./index.html"><img src="../src/img/ALU.png" alt="logo-empresa"></a>
                </div>
                <div class="menu" id="menu">
                    <ul>
                        <a href="./index.html">
                            <li>HOME</li>
                        </a>
                        <a href="./sobre.html">
                            <li>SOBRE NÓS</li>
                        </a>
                        <a href="./contato.html">
                            <li>CONTATOS</li>
                        </a>
                        <span>
                            <a href="./login.html">
                                <li>MINHA CONTA</li>
                            </a>
                        </span>
                    </ul>
                </div>

                <div class="menu-direita">
                    <ul>
                        <a href="./login.html">
                            <li>MINHA CONTA</li>
                        </a>
                    </ul>
                    <div class="logo-conta">
                        <img src="../src/img/logo-perfil.png" alt="foto-perfil">
                    </div>
                    <div id="grupo-menu" class="grupo">
                        <img src="../src/img/menu-aberto-branco.png" alt="">
                    </div>
                </div>
            </header>

            <!-- Início do conteúdo -->
            <div class="titulo">FORMA DE PAGAMENTO </div>
            <div class="conteudo">
                <div class="pix">
                    <div class="botao1" id="botao"><input type="checkbox" name="" id=""></div>
                    <div class="img"><img src="../src/img/pix.png" alt=""></div>
                    <div class="tex">
                        <p>PAGUE COM O PIX </p>
                    </div>



                </div>
            </div>
            <div class="conteudo3">

                <div class="dadosPix">
                    <p>Nome</p>
                    <input type="text" name="nome" id="nome" placeholder="Nome Completo">
                    <p>CPF/CNPJ</p>
                    <input type="text" name="CPF" id="cpf" placeholder="000.000.000-00">
                </div>
            </div>



            <div class="conteudo2">
                <div class="cartao">
                    
                    <div class="botao1" id="botao"><input type="checkbox"></div>
                    <img src="../src/img/bandeira-dos-cartoes-de-credito.png" alt="">
                    <div class="tex2">
                        <p>PAGUE COM O CARTÃO</p>

                    </div>
                </div>
            </div>
            <div class="conteudo4">
                <div class="dadosCartao">
                    <p>numero do cartão</p>
                    <input type="text" name="" id="" placeholder="**** **** **** ****">
                    <p>NOME DO TITULAR</p>
                    <input type="text" name="" id="" placeholder="Nome completo">
                    <div class="validade">
                        <p>VALIDADE DO CARTÃO</p>
                        <input type="text" name="" id="" placeholder="MM">
                        <input type="text" name="" id="" placeholder="AA">
                    </div>
                    <div class="cvv">
                        <p>cvv</p>
                        <input type="text" name="" id="" placeholder="***">
                    </div>
                    <p>CPF/CNPJ do titular do cartão</p>
                    <input type="text" name="" id="" placeholder="000.000.000-00">
                </div>
            </div>

            <div class="total">
                <h2>TOTAL</h2>
            </div>
            <div class="finalizar">
                <button>FECHAR PEDIDO</button>
            </div>





            <!-- Fim do conteúdo -->
        </div>

        <footer>
            <p>Desenvolvido por #TI2023</p>
            <div class="rede">
                <img src="../src/img/instagram.png" alt="instagram">
                <img src="../src/img/twitter.png" alt="twitter">
                <img src="../src/img/facebook.png" alt="facebook">
            </div>
        </footer>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="./js/botao.js"></script>
    <script type="text/javascript" src="./js/menu.js"></script>
</body>

</html>
