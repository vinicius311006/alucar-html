<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração Alucar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="text-center mt-5">
                <h1 class="fs-1">Administração Alucar</h1>
            </div>
            <nav class="navbar navbar-expand-lg bg-secondary-subtle mt-5 p-1 fs-3">
                <div class="container-fluid ">
                    <div class="collapse navbar-collapse" id="navbarNav ">
                        <ul class="navbar-nav ">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="./admin.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./veiculos.html">veiculos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="./clientes.html">clientes</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="d-flex justify-content-end mb-3 mt-3">
                <button type="button" class="btn btn-secondary" data-bs-target="#addModal" data-bs-toggle="modal">Novo
                    cliente </button>
            </div>
            <table id="cadastro" class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID_Cliente</th>
                        <th scope="col">Nome</th>
                        <th scope="col">CPF</th>
                        <th scope="col">CNH</th>
                        <th scope="col">Endereço</th>
                        <th scope="col">Data</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Email</th>
                        <th scope="col">Senha</th>
                        <th scope="col">editar</th>
                        <th scope="col">excluir</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <section>
                <div class="container">
                    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar Cliente</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="m-form" class="row g-1">
                                        <label for="m-nome">nome</label>
                                        <input id="m-nome" type="text">

                                        <label for="m-cpf">CPF</label>
                                        <input id="m-cpf" type="number">

                                        <label for="m-cnh">CNH</label>
                                        <input id="m-cnh" type="number">

                                        <label for="m-endereco">Endereço</label>
                                        <input id="m-endereco" type="text">

                                        <label for="m-data">Data</label>
                                        <input id="m-data" type="text">

                                        <label for="m-telefone">Telefone</label>
                                        <input id="m-telefone" type="number">

                                        <label for="m-email">Email</label>
                                        <input id="m-email" type="email">

                                        <label for="m-senha">Senha</label>
                                        <input id="m-senha" type="password">
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cancelar</button>
                                    <button id="btnSalvar" type="submit" class="btn btn-primary">Salvar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- atualizar AUALIZAR -->

                    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Atualizar Cliente</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="form" class="row g-1">
                                        <label for="u-nome">nome</label>
                                        <input id="u-nome" type="text">

                                        <!-- <label for="u-cpf">CPF</label>
                                        <input id="u-cpf" type="number"> -->

                                        <label for="u-cnh">CNH</label>
                                        <input id="u-cnh" type="number">

                                        <label for="u-endereco">Endereço</label>
                                        <input id="u-endereco" type="text">

                                        <label for="u-data">Data</label>
                                        <input id="u-data" type="text">

                                        <label for="u-telefone">Telefone</label>
                                        <input id="u-telefone" type="number">

                                        <label for="u-email">Email</label>
                                        <input id="u-email" type="email">

                                        <label for="u-senha">Senha</label>
                                        <input id="u-senha" type="password">
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cancelar</button>
                                    <button id="btnAlterar" type="submit" class="btn btn-warning">Atualizar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- deletar DELETAR  -->

                    <div class="modal fade" id="delModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">excluir Cliente</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p>deseja deletar este Cliente?</p>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cancelar</button>
                                    <button id="btnSim" type="submit" class="btn btn-danger">Deletar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="./js/cliente.js"></script>
</body>

</html>
