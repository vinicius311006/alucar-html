<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contato.css">
    <title>Alucar-locadora de veiculos</title>
</head>

<body>

    <div id="pagina">
        <div class="principal corpo">
            <header>
                <div class="logo">
                    <img src="./src/img/ALU.png" alt="logo-empresa">
                </div>
                <div class="menu">
                    <ul>
                        <a href="./index.html">
                            <li>HOME</li>
                        </a>
                        <a href="./sobre.html">
                            <li>SOBRE NÓS</li>
                        </a>
                        <a href="./contato.html">
                            <li>CONTATOS</li>
                        </a>
                    </ul>
                </div>

                <div class="menu-direita">
                    <ul>
                        <a href="./login.html">
                            <li>MINHA CONTA</li>
                        </a>
                    </ul>
                    <div class="logo-conta">
                        <img src="./src/img/logo-perfil.png" alt="foto-perfil">
                    </div>
                </div>
            </header>

            <div class="conteiner-contato">
                <div class="esquerda">
                    <div class="titulo">
                        <h1>Queremos te ouvir!</h1>
                        <p>Envie sua mensagem por meio do formulário <br>
                            ou se preferir, entre em contato pelo Whatsapp:</p>
                    </div>
                    <div class="assistencia-img">
                        <img src="./src/img/MicrosoftTeams-image.png" alt="">
                    </div>

                    <div class="titulo-esquerda">
                        <div class="tel-img">
                            <img src="./src/img/telefones.png" alt="">
                        </div>
                        <div class="contato">
                            <h1>Central de Reservas</h1>
                            <p>16123456789</p>
                        </div>
                    </div>
                </div>

                <div class="conteiner-titulo">
                    <div class="titulo-principal">
                        <h2>Entre em contato com a gente!</h2>
                    </div>

                    <div class="conteudo">
                        <div class="contato">
                            <div class="titulo-form">
                                <h2>Envie sua mensagem</h2>
                            </div>
                            <form class="form" id="form" action="">
                                <div class="controle-form">
                                    <label for="username">Nome</label>
                                    <input type="text" id="nome_contato" placeholder="Informe o seu Nome">
                                </div>
                                <div class="controle-form">
                                    <label for="email">E-mail</label>
                                    <input type="email" id="email" placeholder="Informe o seu e-mail">
                                </div>
                                <div class="controle-form">
                                    <label for="telefone">Telefone</label>
                                    <input type="tel" id="telefone" placeholder="Informe o seu Telefone">
                                </div>
                                <div class="controle-form">
                                    <label for="mensagem">Mensagem</label>
                                    <textarea name="mensagem" id="form-msg" cols="50" rows="10"
                                        placeholder="Escreva aqui a sua mensagem"></textarea>
                                </div>
                                <div class="botao">
                                    <button type="submit" id="btnEnviar">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>






        </div>

        <footer>
            <p>Desenvolvido por #TI2023</p>
            <div class="rede">
                <img src="./src/img/instagram.png" alt="instagram">
                <img src="./src/img/twitter.png" alt="twitter">
                <img src="./src/img/facebook.png" alt="facebook">
            </div>
        </footer>
    </div>
</body>

</html>
